{% extends "layout.html" %}

{% block title %}
Django-tweets
{% endblock %}

{% block content %}
{% for user in users %}
<div class="card column mt-2 gap-3">
    <div class="card-body d-flex justify-content-between">
        {{user}}
        {% if user == current_user  %}
            <span class="text-end text-success">Active</span>
        {% else %}
        <span class="text-danger">Inactive</span>
        {% endif %}
    </div>
  </div>
  {% endfor %}
{% endblock %}
